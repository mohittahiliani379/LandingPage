<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tahiliani's Hub'</title>
      
<style>
    @font-face {
        font-family: "Etna";
        src: url("etna-free-font.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
    }

    body {
        margin: 0;
        background: #000;
        font-family: "Etna", sans-serif;
    }

    #unity-canvas {
        background: #000;
    }

    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #000;
        color: gainsboro;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        padding: 20px;
        box-sizing: border-box;
    }

        #loader h2 {
            font-size: 1.4rem;
            max-width: 500px;
            font-variant: small-caps;
        }

    .dot-loader {
        display: flex;
        gap: 6px;
        margin-top: 20px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #00bfff;
    }

        .dot-loader span {
            animation: blink 1.4s infinite;
        }

            .dot-loader span:nth-child(2) {
                animation-delay: 0.2s;
            }

            .dot-loader span:nth-child(3) {
                animation-delay: 0.4s;
            }

    @keyframes blink {
        0% {
            opacity: 0.2;
            transform: scale(1);
        }

        50% {
            opacity: 1;
            transform: scale(1.4);
        }

        100% {
            opacity: 0.2;
            transform: scale(1);
        }
    }
</style>
  </head>

  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
      <div id="loader">
          <h2>Hey, you are heading to the best landing page ever, and the best things take time</h2>
          <div class="dot-loader">
              <span>.</span><span>.</span><span>.</span>
          </div>
      </div>
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="width: 1080px; height: 1920px; background: #232325"></canvas>
      <script src="Build/Mobile.loader.js"></script>
      <script>
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              // Mobile device style: fill the whole browser client area with the game canvas:
              var meta = document.createElement('meta');
              meta.name = 'viewport';
              meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
              document.getElementsByTagName('head')[0].appendChild(meta);

              var canvas = document.querySelector("#unity-canvas");
              canvas.style.width = "100%";
              canvas.style.height = "100%";
              canvas.style.position = "fixed";

              document.body.style.textAlign = "left";

          }

          createUnityInstance(document.querySelector("#unity-canvas"), {
              arguments: [],
              dataUrl: "Build/Mobile.data.unityweb",
              frameworkUrl: "Build/Mobile.framework.js.unityweb",
              codeUrl: "Build/Mobile.wasm.unityweb",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "Landing page",
              productVersion: "0.1.0",
              // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
              // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
          }).then((unityInstance) => {
          }).catch((message) => {
              alert(message);
          });
      </script>
  </body>
</html>
