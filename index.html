<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Tahiliani's Hub</title>

    <style>
        @font-face {
            font-family: "Etna";
            src: url("TemplateData/etna-free-font.otf") format("opentype");
        }

        body {
            margin: 0;
            background: #000;
            font-family: "Etna", sans-serif;
            text-align: center;
        }

        /*#unity-canvas {
            width: 100%;
            height: 100%;
            background: #232325;
            position: relative;*/
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            color: gainsboro;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
        }

            #loader h2 {
                font-size: 1.4rem;
                max-width: 500px;
                font-variant: small-caps;
            }

        .dot-loader {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00bfff;
        }

            .dot-loader span {
                animation: blink 1.4s infinite;
            }

                .dot-loader span:nth-child(2) {
                    animation-delay: 0.2s;
                }

                .dot-loader span:nth-child(3) {
                    animation-delay: 0.4s;
                }

        @keyframes blink {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
            }

            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Custom Loader -->
    <div id="loader">
        <h2>Hey, you are heading to the best landing page ever, and the best things take time</h2>
        <div class="dot-loader"><span>.</span><span>.</span><span>.</span></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1" style="width: 1080px; height: 1920px;"></canvas>

    <!-- Unity Loader -->
    <script src="Build/Mobile.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);

            const canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
           
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Mobile.data.unityweb",
            frameworkUrl: "Build/Mobile.framework.js.unityweb",
            codeUrl: "Build/Mobile.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Landing page",
            productVersion: "0.1.0",
            matchWebGLToCanvasSize: true
        }).then(() => {
            document.getElementById("loader").style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
